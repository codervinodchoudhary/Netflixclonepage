
<!DOCTYPE ht
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix Login Page | Clone </title>
    <link rel="stylesheet" href="netflixclone.css">
</head>
<body>
    <nav>
        <a href="#"><img src="https://raw.githubusercontent.com/karkeys1108/Netflix-clone-login/b36452ab411a0a0e0e916e9262d43c8940f9e2b6/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2><center>Welcome</center></h2>

        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>

<h3><center>Created by Vinod Choudhary</center></h3>
        </small>
        
    </div>
</body>
</html>
